<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"> Around the World Adventures </div>

        <div class="game">
            <div class="gameDirections">
            <button class="directionsButton" onclick="showDirections()"> Travel Directions </button>
            </div>
            <div class="directions">
                <p>
                    Select Continent on left to start your adventure!
                    <hr>
                    Continent buttons match the map by color
                    <hr>
                    Answer Continent Trivia Questions in order to have "Visited" that continent
                    <hr>
                    You goal is to be a World Traveler!!
                    Visit all seven Continents!
                    <hr>

                </p>
            </div>
            
            <div class="board">
                <div class="continents">
                    <button class="antarctica" onclick="showQuiz('.antarcticaQ')"> Antarctica</button>
                    <button class="southAmerica" onclick="showQuiz('.southAQuiz')"> South America </button>
                    <button class="northAmerica" onclick="showQuiz('.northAQuiz')">North America</button> 
                    <button class="africa" onclick="showQuiz('.africaQuiz')"> Africa </button>
                    <button class="australia" onclick="showQuiz('.australiaQ')">Australia</button>
                    <button class="asia" onClick="showQuiz('.asiaQuiz')">Asia</button>
                    <button class="europe" onclick="showQuiz('.europeQuiz')">Europe</button>
                    
                <div id="quiz">
                    <div class="antarcticaQ">
                        <p id=".antarcticaQQuestion"></p>
                        <div id="optionsAntarctica">
                            <ul>
                                <div>
                                    <input type="radio" id="antarcticaQAnswerOne" name="antarcticaQAnswer" value="0">
                                    <label id=".antarcticaQOptionOne" ></label>
                                </div>
                                <div>
                                    <input type="radio" id="antarcticaQAnswerTwo" name="antarcticaQAnswer" value="0">
                                    <label id=".antarcticaQOptionTwo" ></label>
                                </div>
                                <div>
                                    <input type="radio" id="antarcticaQAnswerThree" name="antarcticaQAnswer" value="0">
                                    <label id=".antarcticaQOptionThree" ></label>
                                </div>
                                <div>
                                    <input type="radio" id="antarcticaQAnswerFour" name="antarcticaQAnswer" value="0">
                                    <label id=".antarcticaQOptionFour" ></label>
                                </div>
                                
                            </ul>
                        </div>
                        <div class="score">
                            <button class="submit" onclick="checkAnswer('.antarcticaQ')"> Checking Voyage...</button>
                        </div>

                    </div>
                    <div id="questions">
                    <div class="southAQuiz">
                        <p id=".southAQuizQuestion"></p>
                        <div id="options">
                            <ul>
                                <div>
                                    <input type="radio" id="southAQuizAnswerOne" name="southAQuizAnswer" value="0">
                                    <label id=".southAOptionOne" > Andes Mountains</label>
                                </div>
                                <div>
                                    <input type="radio" id="southAQuizAnswerTwo" name="southAQuizAnswer" value="0">
                                    <label id=".southAQuizOptionTwo" > Patagonia Chile</label>
                                </div>
                                <div>
                                    <input type="radio" id="southAQuizAnswerThree" name="southAQuizAnswer" value="0">
                                    <label id=".southAQuizOptionThree" >Lake Titicaka</label>
                                </div>
                                <div>
                                    <input type="radio" id="southAQuizAnswerFour" name="southAQuizAnswer" value="0">
                                    <label id=".southAQuizOptionFour" >Amazon Rainforest</label>
                                </div> 
                            </ul>
                        </div>
                        
                        <div class="score">
                            <button class="submit" onclick="checkAnswer('.southAQuiz')"> Checking Voyage...</button>
                        </div>
                    </div>
 
                    <div id="questions">
                    <!-- <button class="northAmerica" onclick="showQuiz3()">North America</button>  -->
                    <div class="northAQuiz">
                        <p id="questionsNA"></p>
                        <div id="answersNA"></div>
                        <ul>
                            <div>
                                <input type="radio" id="northAQuizAnswerOne" name="northAQuizAnswer" value="0">
                                <label id=".southAOptionOne" > Death Valley</label>
                            </div>
                            <div>
                                <input type="radio" id="northAQuizAnswerTwo" name="northAQuizAnswer" value="0">
                                <label id=".northAQuizOptionTwo" >Mexico City</label>
                            </div>
                            <div>
                                <input type="radio" id="northAQuizAnswerThree" name="northAQuizAnswer" value="0">
                                <label id=".northAQuizOptionThree" >New Orleans, Lousiana</label>
                            </div>
                            <div>
                                <input type="radio" id="northAQuizAnswerFour" name="northAQuizAnswer" value="0">
                                <label id=".northAQuizOptionFour">Great Salt Lake</label>
                            </div> 
                        </ul>
                        
                        <div class="score">
                            <button class="submit" onclick="checkAnswer('.northAQuiz')"> Checking Voyage...</button>
                        </div>
                    </div>

                    <div id="questions">
                    <!-- <button class="africa" onclick="showQuiz4()"> Africa </button> -->
                    <div class="africaQuiz">
                        <p id="questionsAF"></p>
                        <div id="answersAF"></div>
                        <ul>
                            <div>
                                <input type="radio" id="africaQuizAnswerOne" name="africaQuizAnswer" value="0">
                                <label id=".africaQuizOptionOne" >Zambezi River</label>
                            </div>
                            <div>
                                <input type="radio" id="africaQuizAnswerTwo" name="africaQuizAnswer" value="0">
                                <label id=".africaQuizOptionTwo" >Nile River</label>
                            </div>
                            <div>
                                <input type="radio" id="africaQuizAnswerThree" name="africaQuizAnswer" value="0">
                                <label id=".africaQuizOptionThree" >Snake River</label>
                            </div>
                            <div>
                                <input type="radio" id="africaQuizAnswerFour" name="africaQuizAnswer" value="0">
                                <label id=".africaQuizOptionFour" >Congo River</label>
                            </div> 

                        </ul>
                        
                        <div class="score">
                            <button class="submit" onclick="checkAnswer('.africaQuiz')"> Checking Voyage...</button>
                        </div>
                    </div>



                    <!-- <button class="australia" onclick="showQuiz5()">Australia</button> -->
                    <div class="australiaQ">
                        <p id="questionsAU"></p>
                        <div id="answersAU"></div>
                        <ul>
                            <div>
                                <input type="radio" id="australiaQAnswerOne" name="australiaQAnswer" value="0">
                                <label id=".australiaQOptionOne" >The Outback</label>
                            </div>
                            <div>
                                <input type="radio" id="australiaQAnswerTwo" name="australiaQAnswer" value="australiaQOptionTwo">
                                <label id=".australiaQOptionTwo" >The Bush</label>
                            </div>
                            <div>
                                <input type="radio" id="australiaQAnswerThree" name="australiaQAnswer" value="0">
                                <label id=".australiaQOptionThree" >Great Barrier Reef</label>
                            </div>
                            <div>
                                <input type="radio" id="australiaQAnswerFour" name="australiaQAnswer" value="0">
                                <label id=".australiaQOptionFour" >Australian Alps</label>
                            </div> 

                        </ul>
            
                        <div class="score">
                            <button class="submit" onclick="checkAnswer('.australiaQ')"> Checking Voyage...</button>
                        </div>
                    </div>
                    
                    <div class="asiaQuiz">
                        <p id="questionsAA"></p>
                        <div id="answersAA"></div>
                        <ul>
                            <div>
                                <input type="radio" id="asiaQuizAnswerOne" name="asiaQuizAnswer" value="0">
                                <label id=".asiaQuizOptionOne" >China</label>
                            </div>
                            <div>
                                <input type="radio" id="asiaQuizAnswerTwo" name="asiaQuizAnswer" value="0">
                                <label id=".asiaQuizOptionTwo" >India</label>
                            </div>
                            <div>
                                <input type="radio" id="asiaQuizAnswerThree" name="asiaQuizAnswer" value="0">
                                <label id=".asiaQuizOptionThree" >Vietnam</label>
                            </div>
                            <div>
                                <input type="radio" id="asiaQuizAnswerFour" name="asiaQuizAnswer" value="0">
                                <label id=".asiaQuizOptionFour" >Bangladesh</label>
                            </div> 
                        </ul>
            
                        <div class="score">
                            <button class="submit" onclick="checkAnswer('.australiaQ')"> Checking Voyage...</button>
                        </div>
                    </div>
                    <!-- <button class="europe" onclick="showQuiz7()">Europe</button> -->
                    <div class="europeQuiz">
                        <p id="questionsEU"></p>
                        <div id="answersEU"></div>
                        <ul>
                            <div>
                                <input type="radio" id="europeQuizAnswerOne" name="europeQuizAnswer" value="0">
                                <label id=".europeQuizOptionOne" >Stone Henge</label>
                            </div>
                            <div>
                                <input type="radio" id="europeQuizAnswerTwo" name="europeQuizAnswer" value="0">
                                <label id=".europeQuizOptionTwo" >The Louvre</label>
                            </div>
                            <div>
                                <input type="radio" id="asiaQuizAnswerThree" name="europeQuizAnswer" value="0">
                                <label id=".europeQuizOptionThree" >Eiffel Tower</label>
                            </div>
                            <div>
                                <input type="radio" id="asiaQuizAnswerFour" name="europeQuizAnswer" value="0">
                                <label id=".europeQuizOptionFour" >Rome Colusseum</label>
                            </div>  
                        </ul>
                        
                        <div id="score">
                            <button class="submit"> Checking Voyage...</button>
                        </div>
                    </div>

                    </div>
            </div> 
            </div>


        
        
        <script src="app.js" async defer></script>
    </body>
</html>
