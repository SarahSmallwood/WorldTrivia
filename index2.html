<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"> Around the World Adventures </div>

        <div class="game">
            <div class="gameDirections">
            <button class="directionsButton" onclick="showDirections()"> Travel Directions </button>
            </div>
            <div class="directions">
                <p>
                    Select Continent on left to start your adventure!
                    <hr>
                    Continent buttons match the map by color
                    <hr>
                    Answer Continent Trivia Questions in order to have "Visited" that continent
                    <hr>
                    You goal is to be a World Traveler!!
                    Visit all seven Continents!
                    <hr>

                </p>
            </div>
            
            <div class="board">
                <div class="continents">

                    <button class="antarctica" onclick=""> Antarctica</button>
                    <button class="southAmerica" onclick=""> South America </button>
                    <button class="northAmerica" onclick="">North America</button>
                    <button class="africa" onclick=""> Africa </button>
                    <button class="australia" onclick="">Australia</button>
                    <button class="asia" onclick="">Asia</button>
                    <button class="europe" onclick="">Europe</button>

                    </div>
            </div>




            <!-- Game Options Container  -->
            <div class="triviaBox"></div>
             <!-- Button Container for Game Options -->
             <div class="buttons"></div>
              <!---->
               <!---->
                <!---->
            </div>


        
        
        <script src="app.js" async defer></script>
    </body>
</html>
