<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"> Around the World Adventures Quiz 
        </div>

        <div class="game">
            <div class="gameDirections">
            <button class="directionsButton" onclick="showDirections()"> Travel Directions </button>
            </div>
            <div class="directions">
                <p>
                    Select Continent on left to start your adventure!
                    <hr>
                    Continent buttons match the map by color
                    <hr>
                    Answer Continent Trivia Questions in order to have "Visited" that continent
                    <hr>
                    You goal is to be a World Traveler!!
                    Visit all seven Continents!
                    <hr>

                </p>
            </div>
            
            <div class="board"> 
                
                    <div class="trivia">
                    <div id="quiz">  </div>
                        
                    <button id="previous">Previous Question</button>
                    <button id="next">Next Question</button> 
                    <div id="results"></div>
            </div>
            </div>
                    <button id="submit" onclick="checkAnswer()"> Check Voyage...</button>


        <script src="app.js" async defer></script>
    </body>
</html>
